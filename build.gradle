plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    compile 'org.ow2.asm:asm:7.3.1'
    compile 'net.bytebuddy:byte-buddy:1.10.8'
    compile 'org.ow2.asm:asm-util:7.3.1'
    compile 'org.ow2.asm:asm-tree:7.3.1'
    compile 'org.javassist:javassist:3.27.0-GA'
    compile 'org.apache.commons:commons-lang3:3.9'

    // tools
    compile 'com.google.guava:guava:28.2-jre'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.asm.tutorial.App'
}
